<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80" ry="80"/>
  
  <!-- House icon -->
  <g transform="translate(100, 120)">
    <!-- Roof -->
    <path d="M156 80 L50 180 L80 180 L80 280 L232 280 L232 180 L262 180 L156 80 Z" fill="#ffffff" stroke="#ecf0f1" stroke-width="4"/>
    
    <!-- Main house -->
    <rect x="80" y="180" width="152" height="100" fill="#ffffff" stroke="#ecf0f1" stroke-width="4"/>
    
    <!-- Door -->
    <rect x="130" y="220" width="52" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="95" y="195" width="25" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="192" y="195" width="25" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Door handle -->
    <circle cx="170" cy="250" r="3" fill="#f39c12"/>
    
    <!-- Chimney -->
    <rect x="190" y="100" width="20" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Inmuebles</text>
</svg>