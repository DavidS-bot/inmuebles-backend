services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: inmuebles
      POSTGRES_USER: inmuebles
      POSTGRES_PASSWORD: inmuebles
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U inmuebles -d inmuebles"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://inmuebles:inmuebles@db:5432/inmuebles
      JWT_SECRET: super-secret-cambia-esto
      APP_DATA_DIR: /app/data
    volumes:
      - ./data:/app/data
    ports: ["8000:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  pgdata:


